<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Zoo App</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Zoo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="../index.html">Home </a>
            <a class="nav-item nav-link active" href="login.html">Login <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="signup.html">Sign up</a>
          </div>
        </div>
    </nav>

    <!-- LOGIN FORM -->

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            
            <div class="col-md-8 col-lg-6 col-xl-4">
                <!-- TITLE -->
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                <br>
                <br>
                <br>
                <form action="POST" class="login-form" id="login-form">
                  <label class="form-label" for="username" >Username</label><br>
                  <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Enter your username...">

                  <label class="form-label" for="password" class="mt-3">Password</label><br>
                  <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Enter your password...">
                  <br>
                  
                  <br>
                  <div class="mt-3 text-center">
                      <input type="submit" value="Log in" class="btn btn-primary">
                  </div>
              </form>
            </div>
          </div>
        </div>
       
      </section>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="scripts/login.js"></script>
  </body>
</html>
