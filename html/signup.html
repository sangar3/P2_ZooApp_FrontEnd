<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Zoo App</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Zoo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="../index.html">Home </a>
            <a class="nav-item nav-link " href="login.html">Login</a>
            <a class="nav-item nav-link active" href="html/signup.html">Sign up <span class="sr-only">(current)</span></a>
          </div>
        </div>
    </nav>


    <!-- SIGN UP FORM  -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <!-- TITLE -->
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create a Account</p>
      
                      <form class="mx-1 mx-md-4">
                        <!-- USERNAME -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="signup_username" class="form-control" placeholder="Enter a Username"  />
                            <label class="form-label" for="form3Example1c">User Name:</label>
                          </div>
                        </div>
                        <!-- PASSWORD -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="signup_password" class="form-control" placeholder="Enter a Password"  />
                            <label class="form-label" for="form3Example3c">Password:</label>
                          </div>
                        </div>
                        <!-- FIRSTNAME  -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="signup_firstname" class="form-control" placeholder="Enter First Name"  />
                            <label class="form-label" for="form3Example4c">First Name:</label>
                          </div>
                        </div>
                        <!-- LAST NAME-->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="signup_lastname" class="form-control" placeholder="Enter Last Name"  />
                            <label class="form-label" for="form3Example4cd">Last Name:</label>
                          </div>
                        </div>
                        <!-- EMAIL  -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" id="signup_email" class="form-control" placeholder="Enter Email"  />
                              <label class="form-label" for="form3Example3c">Your Email:</label>
                            </div>
                        </div>
                        <!-- DROPDOWN USER TYPE -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <label class="form-label" for="form3Example4cd">Enter User Type:</label>   
                            <br>
                            <select class="select" id="signup_userType">
                                
                                <option value="2">User</option>
                                <option value="3">Manager</option>
                                
                              </select>
                              
                        </div>
                        
                       
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" onclick="" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://media.istockphoto.com/vectors/wild-animals-safari-wildlife-africa-happy-animal-lion-zebra-elephant-vector-id1133621688?k=20&m=1133621688&s=612x612&w=0&h=2wtYC4VxldfKKQQJ0yar2AYUqe1BiZ41EfR3am_i63c="
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
